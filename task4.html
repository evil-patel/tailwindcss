<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forsecond.css">
</head>
<body>
    <div class="flex h-130 bg-[url(images/stars.jpg)]  bg-no-repeat bg-cover bg-center items-center gap-1 mt-25 text-white">

        <div class="w-1/3 h-130 content-center justify-items-center"> 
            <img class="h-90 w-90 hover:rotate-260 scale-75 hover:animate-bounce " src="images/stars_and_galacy.png" alt="">
            <p class="mb-1 px-33 text-3xl font-semibold">Stars and Galaxies</p>
            <p class="text-gray-200 pr-22 mb-1 text-lg"> Current missions: 6</p>
            <p class="text-gray-200 mb-2 pr-28 text-lg"> Past missions: 8</p>
        </div>
        <div class="w-1/3 h-130 content-center justify-items-center">
            <img class="h-90 w-90 hover:transition delay-150 duration-500 ease-in-out hover:scale-105 " src="images/earth.png" alt="">
            <p class="mb-1 text-3xl pr-35 font-semibold">Earth</p>
            <p class="text-gray-100 pr-13 mb-1 text-lg"> Current missions: 22</p>
            <p class="text-gray-100 pr-20 mb-9 text-lg"> Past missions: 35</p> 

        </div>
        <div class="w-1/3 h-130 content-center justify-items-center">
            <img class="h-80 w-85 hover:transition delay-150 duration-300 hover:skew-6" src="images/moon.png" alt="">
            <p class=" mb-1 text-3xl pr-5 mt-3 font-semibold">Earth's Moon</p>
            <p class="text-gray-100 pr-12 mb-1 text-lg"> Current missions: 4</p>
            <p class="text-gray-100 mb-2 pr-16 text-lg"> Past missions: 19</p>
        </div>

    </div>
</body>
</html>
